<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <form action="course/searchcourse" method="get">
            <h2 class="alert-success text-center">Search course</h2>
            <div class="form-group">
                <label for="" class="alert-danger">Enter your course name</label>
                <input name="cname" class="form-control" type="text" placeholder="Type Course name here">
            </div>
            
            <div class="form-group">
                <button class="btn btn-secondary">Search</button>
            </div>
        </form>
    </div>
</body>
</html>

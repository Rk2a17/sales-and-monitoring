<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></head>
    <body>
    <div class="container">
        <form action="register" method="post">
            <h2 class="alert-success text-center">Register Here</h2>
            <div class="form-group">
                <label for="" class="alert-danger">Email</label>
                <input name="emailid" class="form-control" type="text" placeholder="Type Email here">
            </div>
            
            <div class="form-group">
                <label for="" class="alert-danger">Name</label>
                <input name="name" class="form-control" type="text" placeholder="Type user name here">
            </div>
            
            <div class="form-group">
                <label for="" class="alert-danger">Phone no</label>
                <input name="phone" class="form-control" type="text" placeholder="Type Phone no. here">
            </div>

            <div class="form-group">
                <label for="" class="alert-danger">Designation</label>
                <input name="designation" class="form-control" type="text" placeholder="Type Your Designation here">
            </div>

            <div class="form-group">
                <label for="" class="alert-danger">Password</label>
                <input name="password" class="form-control" type="password" placeholder="Type Password here">
            </div>
            
            
            
            <div class="form-group">
                <button class="btn btn-secondary">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
